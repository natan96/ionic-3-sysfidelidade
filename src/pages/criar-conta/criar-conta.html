<ion-header>

  <ion-navbar>
    <ion-title>Fidelidade</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <!-- <form (ngSubmit)="createAccount()"> -->
      <div text-center>CADASTRE-SE PARA TER ACESSO AO SISTEMA</div>
      <form>
        <ion-item>
          <ion-label>Nome</ion-label>
          <ion-input type="text" name="nome" placeholder="Seu primeiro nome"></ion-input>
          <ion-input type="text" name="sobrenome" placeholder="Seu sobre nome"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>CPF</ion-label>
          <ion-input name="cpf" placeholder="Seu CPF"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input name="email" placeholder="Seu Email"></ion-input>
          <ion-input name="confemail" placeholder="Confirme seu Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Senha</ion-label>
          <ion-input name="senha" placeholder="Sua senha"></ion-input>
          <ion-input name="confsenha" placeholder="Confirme sua senha"></ion-input>
        </ion-item>
        <button ion-button type="submit" block>Cadastrar</button>
    </form>
</ion-content>
