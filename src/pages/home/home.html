<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
    <!-- <div text-right no-padding>
      <button ion-button icon-only>
        <ion-icon name="log-out" (click)="logout()"></ion-icon>
      </button>
    </div> -->
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <div *ngFor="let item of lista" padding>
      <button ion-item icon-end block color="light" no-padding>
        <div class="item-note" padding-left item-start>{{item.loja}}</div>
        <div class="item-note" item-end>{{item.pontos}}</div>
        <ion-icon name="star" item-end></ion-icon>
      </button> 
    </div>
  </ion-list>
</ion-content>
