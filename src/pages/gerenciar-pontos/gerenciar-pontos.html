<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Gerenciar Pontos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>Adicionar ou Remover Pontos</h3>
  <ion-item>
    <ion-label>Lojas</ion-label>
      <!-- <ion-select (ionChange)="teste($event);"> -->
        <ion-select>
        <ion-option *ngFor="let item of lojas" value="{{item.id}}">{{item.loja}}</ion-option>
      </ion-select>
    </ion-item>
</ion-content>
